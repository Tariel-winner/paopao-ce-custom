version: '3.1'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: paopao
      POSTGRES_USER: paopao
      POSTGRES_PASSWORD: paopao
    volumes:
      - ./scripts/migration/postgres:/docker-entrypoint-initdb.d
      - ./custom/data/postgres/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - paopao-network

